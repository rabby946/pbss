{% extends 'admin/base.html' %}
{% block title %}Add Gallery Item{% endblock %}

{% block head_extra %}
<style>
    /* Scoped styles for the Add Gallery page */
    .add-form-container {
        max-width: 1100px;
        margin: 0 auto;
    }

    .add-form-card {
        background-color: var(--admin-card-bg);
        border: 1px solid var(--admin-border);
        border-radius: var(--admin-radius, 1rem);
        box-shadow: var(--admin-shadow);
        overflow: hidden;
    }
    
    .add-form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        border-bottom: 1px solid var(--admin-border);
    }
    .add-form-header__title {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--admin-text);
        margin: 0;
    }
    .admin-btn--back {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        color: var(--admin-text);
        background-color: var(--admin-bg);
        border: 1px solid var(--admin-border);
        transition: all 0.2s ease;
    }
    .admin-btn--back:hover { background-color: #e9ecef; }

    .form-content { padding: 2.5rem; }
    .form-group { margin-bottom: 2rem; }
    .form-label {
        display: block;
        font-size: 1rem;
        font-weight: 500;
        color: var(--admin-text);
        margin-bottom: 0.75rem;
    }
    .form-control {
        border-radius: 8px !important;
        border: 1px solid var(--admin-border) !important;
        padding: 0.75rem 1rem !important;
    }
    .form-control:focus {
        border-color: var(--admin-brand) !important;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2) !important;
    }
    .form-textarea { min-height: 150px; }

    /* Polished Multi-Image Uploader */
    #drop-area {
        border: 2px dashed var(--admin-border);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        color: var(--admin-text-muted);
        transition: all 0.3s ease;
        cursor: pointer;
    }
    #drop-area.is-active {
        border-color: var(--admin-brand);
        background-color: #f3f4f6; /* A light gray for active state */
    }
    #drop-area i { font-size: 2.5rem; color: var(--admin-brand); margin-bottom: 1rem; }
    #file-input-native { display: none; }

    #previews-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 1rem;
        margin-top: 1.5rem;
    }
    .preview-thumbnail {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid var(--admin-border);
        height: 100px;
    }
    .preview-thumbnail img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .remove-btn {
        position: absolute; top: 0.25rem; right: 0.25rem;
        width: 1.5rem; height: 1.5rem; border-radius: 50%;
        background-color: rgba(0,0,0,0.6); color: white;
        border: none; cursor: pointer; display: flex; align-items: center;
        justify-content: center; font-size: 0.8rem;
    }

    .form-actions {
        padding: 1.5rem 2.5rem;
        border-top: 1px solid var(--admin-border);
        background-color: var(--admin-bg);
        text-align: right;
    }
    .btn-submit:disabled {
        cursor: not-allowed;
        opacity: 0.7;
    }
</style>
{% endblock %}

{% block content %}
<div class="add-form-container">
    <div class="add-form-card">
        <header class="add-form-header">
            <h1 class="add-form-header__title">Create New Gallery</h1>
            <a href="{{ url_for('admin_bp.gallery') }}" class="admin-btn--back">
                <i class="fas fa-times me-2"></i> Cancel
            </a>
        </header>

        <form id="gallery-form" method="POST" enctype="multipart/form-data">
            <div class="form-content">
                <div class="row g-5">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="title-input" class="form-label">Gallery Title</label>
                            <input type="text" id="title-input" name="title" class="form-control" placeholder="e.g., Annual Sports Day 2025" required>
                        </div>
                        <div class="form-group">
                            <label for="description-input" class="form-label">Description</label>
                            <textarea id="description-input" name="description" class="form-control form-textarea" placeholder="A brief description of the event or gallery..." required></textarea>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="file-input-native" class="form-label">Gallery Images</label>
                            <div id="drop-area">
                                <input type="file" id="file-input-native" name="filename" multiple required accept="image/*">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p><strong>Drag & drop images here</strong></p>
                                <p class="text-sm">or click to select files</p>
                            </div>
                            <div id="previews-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-submit px-4 py-2">
                    <span class="btn-text">Create Gallery</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts_extra %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Drag and Drop Uploader Logic ---
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input-native');
    const previewsContainer = document.getElementById('previews-container');
    let selectedFiles = [];

    dropArea.addEventListener('click', () => fileInput.click());
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); });
    });
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.add('is-active'));
    });
    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.remove('is-active'));
    });

    const handleFiles = (files) => {
        [...files].forEach(file => {
            if (file.type.startsWith('image/') && !selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                selectedFiles.push(file);
                previewFile(file);
            }
        });
        updateFileInput();
    };

    dropArea.addEventListener('drop', e => handleFiles(e.dataTransfer.files));
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function previewFile(file) {
        let reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onloadend = function() {
            const id = `file-${Math.random().toString(36).substr(2, 9)}`;
            let thumb = document.createElement('div');
            thumb.className = 'preview-thumbnail';
            thumb.dataset.fileId = id;
            thumb.innerHTML = `<img src="${reader.result}" alt="${file.name}"><button type="button" class="remove-btn" data-file-id="${id}">&times;</button>`;
            previewsContainer.appendChild(thumb);
            file.id = id;
        }
    }

    previewsContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-btn')) {
            const fileId = e.target.dataset.fileId;
            document.querySelector(`.preview-thumbnail[data-file-id="${fileId}"]`).remove();
            selectedFiles = selectedFiles.filter(file => file.id !== fileId);
            updateFileInput();
        }
    });

    function updateFileInput() {
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(file => dataTransfer.items.add(file));
        fileInput.files = dataTransfer.files;
    }

    // ======================================================================
    // START: The Fix - Prevent Duplicate Submissions                     -->
    // ======================================================================
    const galleryForm = document.getElementById('gallery-form');
    const submitBtn = galleryForm.querySelector('.btn-submit');

    if (galleryForm && submitBtn) {
        galleryForm.addEventListener('submit', function(e) {
            if (!galleryForm.checkValidity()) {
                return; // Let browser handle validation
            }
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Creating...
            `;
            // The form will submit normally after this.
        });
    }
    // ======================================================================
    // END: The Fix                                                       -->
    // ======================================================================
});
</script>
{% endblock %}
