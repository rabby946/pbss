{% extends 'base_admin.html' %}
{% block title %}Teachers{% endblock %}
{% block content %}
<h2>Teachers</h2>
<a href="{{ url_for('admin.add_teacher') }}">Add Teacher</a>
<table class="admin-table-teachers">
    <tr>
        <th>ID</th><th>Title</th><th>Name</th><th>Actions</th>
    </tr>
    {% for t in items %}
    <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.title }}</td>
        <td>{{ t.name }}</td>
        <td>
            <a href="{{ url_for('admin.edit_teacher', id=t.id) }}">Edit</a> |
            <a href="{{ url_for('admin.delete_teacher', id=t.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
