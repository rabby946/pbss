{% extends 'base.html' %}
{% block title %}News{% endblock %}
{% block content %}

<div class="ts-container">

    <header class="ts-header">
        <h2 class="ts-header__title">Our News</h2>
        <div class="ts-header__controls">
            <div class="ts-search-wrapper">
                <i class="fas fa-search ts-search-icon"></i>
                <input type="text" id="newsSearch" placeholder="Search by name or position..." class="ts-search-input">
            </div>
            <a href="{{ url_for('admin.add_news') }}" class="ts-add-btn">
                <i class="fas fa-plus mr-2"></i> Add News
            </a>
        </div>
    </header>

    <main>
        <div id="teacherGrid" class="ts-grid">
            {% for t in items %}
            <div class="ts-card" data-name="{{ t.name }}" data-position="{{ t.position }}">
                
                <div class="ts-card__content">
                    <h3 class="ts-card__name">{{ t.title }}</h3>
                    <p class="ts-card__position">{{ t.description }}</p>
                    <div class="ts-card__actions">
                        <a href="{{ url_for('admin.edit_news', id=t.id) }}" class="ts-action-btn ts-action-btn--edit" title="Edit">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <a href="{{ url_for('admin.delete_news', id=t.id) }}" class="ts-action-btn ts-action-btn--delete" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div id="noResultsMessage" class="ts-no-results">
            <p>No News found matching your search.</p>
        </div>
    </main>
</div>

{% endblock %}
