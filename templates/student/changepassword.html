{% extends "student/base.html" %}
{% block student_content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4 p-4">
        <h3 class="text-center mb-4" style="color: var(--student-primary);">
          Change Password
        </h3>

        <form method="POST" id="changePasswordForm">
          <div class="mb-3">
            <label for="old-pass" class="form-label">Old Password</label>
            <input type="text" class="form-control" name="old-pass" id="old-pass" required>
          </div>

          <div class="mb-3">
            <label for="new-pass" class="form-label">New Password</label>
            <input type="text" class="form-control" name="new-pass" id="new-pass" required minlength="3">
          </div>

          <div class="mb-3">
            <label for="confirm-pass" class="form-label">Confirm New Password</label>
            <input type="text" class="form-control" id="confirm-pass" required minlength="3">
            <div id="match-status" class="form-text mt-1"></div>
          </div>

          <button type="submit" class="btn w-100 text-black" style="background-color: var(--student-primary);">
            Update Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const newPass = document.getElementById('new-pass');
  const confirmPass = document.getElementById('confirm-pass');
  const statusText = document.getElementById('match-status');
  const form = document.getElementById('changePasswordForm');

  confirmPass.addEventListener('input', () => {
    if (confirmPass.value === newPass.value) {
      statusText.textContent = "Passwords match ✅";
      statusText.style.color = "green";
    } else {
      statusText.textContent = "Passwords do not match ❌";
      statusText.style.color = "red";
    }
  });

  form.addEventListener('submit', (e) => {
    if (confirmPass.value !== newPass.value) {
      e.preventDefault();
      alert("Passwords do not match. Please retype correctly.");
    }
  });
</script>
{% endblock %}
