{% extends "admin/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Teachers</h2>
    <a href="{{ url_for('admin_bp.add_teacher') }}" class="btn btn-primary mb-3">Add New Teacher</a>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Position</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for t in teachers %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>
                    {% if t.image_url %}
                        <img src="{{ t.image_url }}" width="50" height="50" class="rounded">
                    {% else %}
                        <span class="text-muted">No Image</span>
                    {% endif %}
                </td>
                <td>{{ t.name }}</td>
                <td>{{ t.position }}</td>
                <td>{{ t.phone }}</td>
                <td class="d-flex gap-1">
                    <!-- View Assigned Courses -->
                    <a href="{{ url_for('admin_bp.teacher_courses', teacher_id=t.id) }}" 
                       class="btn btn-sm btn-info text-white">
                        View Courses
                    </a>

                    <!-- Edit -->
                    <a href="{{ url_for('admin_bp.edit_teacher', id=t.id) }}" 
                       class="btn btn-sm btn-warning">
                        Edit
                    </a>

                    <!-- Delete -->
                    <form method="POST" action="{{ url_for('admin_bp.delete_teacher', id=t.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
