{% extends 'base.html' %}
{% block title %}Edit{% endblock %}
{% block content %}
<h2>Edit mpo</h2>
<form method="POST" enctype="multipart/form-data" class="admin-form-mpo-edit">
    <label>Name:</label>
    <input type="text" name="title" value="{{ item.title }}">

    <label>File:</label>
    <input type="file" name="file">
    <button type="submit">Update </button>
</form>
{% endblock %}
