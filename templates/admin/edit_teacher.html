{% extends "admin/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Teacher: {{ teacher.name }}</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Name *</label>
            <input type="text" name="name" class="form-control" value="{{ teacher.name }}" required>
        </div>

        <div class="mb-3">
            <label>Phone *</label>
            <input type="text" name="phone" class="form-control" value="{{ teacher.phone }}" required>
        </div>

        <div class="mb-3">
            <label>Position *</label>
            <input type="text" name="position" class="form-control" value="{{ teacher.position }}" required>
        </div>

        <div class="mb-3">
            <label>Designation</label>
            <input type="text" name="designation" class="form-control" value="{{ teacher.designation }}">
        </div>

        <div class="mb-3">
            <label>Qualification</label>
            <input type="text" name="qualification" class="form-control" value="{{ teacher.qualification }}">
        </div>

        <div class="mb-3">
            <label>Address</label>
            <textarea name="address" class="form-control">{{ teacher.address }}</textarea>
        </div>

        <div class="mb-3">
            <label>Current Image</label><br>
            {% if teacher.image_url %}
                <img src="{{ teacher.image_url }}" width="100" class="rounded mb-2">
            {% else %}
                <p class="text-muted">No image uploaded</p>
            {% endif %}
            <input type="file" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('admin_bp.list_teachers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
