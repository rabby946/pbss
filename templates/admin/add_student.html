{% extends "admin/base.html" %}
{% block title %}Add Student{% endblock %}

{% block content %}
<div class="page-header d-flex justify-content-between align-items-center mb-4">
    <h1 class="page-title">Add Student</h1>
    <a href="{{ url_for('admin_bp.list_students') }}" class="btn btn-secondary">
        <i class="fa fa-arrow-left me-2"></i> Back to List
    </a>
</div>

<div class="table-card p-4">
    <form method="POST"
          action="{{ url_for('admin_bp.add_student') }}"
          enctype="multipart/form-data">

        <div class="row g-3">

            <!-- Full Name -->
            <div class="col-md-6">
                <label class="form-label">Full Name <span class="text-danger">*</span></label>
                <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <label class="form-label">Email (optional)</label>
                <input type="email" name="email" class="form-control" placeholder="Auto-generated if empty">
            </div>

            <!-- Father Name -->
            <div class="col-md-6">
                <label class="form-label">Father's Name</label>
                <input type="text" name="father_name" class="form-control">
            </div>

            <!-- Mother Name -->
            <div class="col-md-6">
                <label class="form-label">Mother's Name</label>
                <input type="text" name="mother_name" class="form-control">
            </div>

            <!-- Class -->
            <div class="col-md-6">
                <label class="form-label">Class <span class="text-danger">*</span></label>
                <select name="class_id" class="form-select" required>
                    <option value="">Select Class</option>
                    {% for c in classes %}
                    <option value="{{ c.id }}">{{ c.name }} ({{ c.section }})</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Group -->
            <div class="col-md-6">
                <label class="form-label">Group <span class="text-danger">*</span></label>
                <select name="group" class="form-select" required>
                    <option value="">Select Group</option>
                    <option value="General">General</option>
                    <option value="Science">Science</option>
                    <option value="Arts">Arts</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Vocational">Vocational</option>
                </select>
            </div>

            <!-- Roll -->
            <div class="col-md-6">
                <label class="form-label">Roll <span class="text-danger">*</span></label>
                <input type="number" name="roll" class="form-control" required>
            </div>

            <!-- Student ID -->
            <div class="col-md-6">
                <label class="form-label">Student ID <span class="text-danger">*</span></label>
                <input type="text" name="studentID" class="form-control" required>
            </div>

            <!-- Address -->
            <div class="col-12">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="2"></textarea>
            </div>

            <!-- Student Image Upload -->
            <div class="col-md-6">
                <label class="form-label">
                    Student Photo
                    <small class="text-muted">(jpg, png)</small>
                </label>
                <input type="file"
                       name="image"
                       class="form-control"
                       accept="image/*">
            </div>

            <!-- Image Preview -->
            <div class="col-md-6">
                <label class="form-label">Preview</label>
                <div>
                    <img id="imagePreview"
                         src="https://via.placeholder.com/150"
                         class="img-thumbnail"
                         style="max-height: 150px;">
                </div>
            </div>

        </div>

        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-success px-4">
                <i class="fa fa-save me-2"></i> Save Student
            </button>
        </div>
    </form>
</div>

<script>
document.querySelector('input[name="image"]').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
        document.getElementById('imagePreview').src = e.target.result;
    };
    reader.readAsDataURL(file);
});
</script>
{% endblock %}
