{% extends "admin/base.html" %}
{% block content %}
<div class="container py-4">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">Edit Teacher: {{ teacher.name }}</h3>

            <form method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Name *</label>
                        <input type="text" name="name" class="form-control" value="{{ teacher.name }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Phone *</label>
                        <input type="text" name="phone" class="form-control" value="{{ teacher.phone }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Position *</label>
                        <input type="text" name="position" class="form-control" value="{{ teacher.position }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Designation</label>
                        <input type="text" name="designation" class="form-control" value="{{ teacher.designation }}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Qualification</label>
                        <input type="text" name="qualification" class="form-control" value="{{ teacher.qualification }}">
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-semibold">Address</label>
                        <textarea name="address" class="form-control" rows="3">{{ teacher.address }}</textarea>
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-semibold">Current Image</label>
                        <div class="d-flex flex-column flex-md-row align-items-start gap-3 mt-2">
                            {% if teacher.image_url %}
                                <img src="{{ teacher.image_url }}" alt="Teacher photo" class="img-fluid rounded" style="max-width: 150px;">
                            {% else %}
                                <p class="text-muted mb-0">No image uploaded</p>
                            {% endif %}
                            <input type="file" name="image" class="form-control mt-2 mt-md-0" accept="image/*">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4 gap-2">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="bi bi-check-circle"></i> Save Changes
                    </button>
                    <a href="{{ url_for('admin_bp.list_teachers') }}" class="btn btn-secondary px-4">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
