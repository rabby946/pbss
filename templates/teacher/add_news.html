{% extends "teacher/base.html" %}
{% block title %}Add News{% endblock %}
{% block page_title %}Add News{% endblock %}
{% block teacher_content %}

<div class="container mt-4">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <h4 class="fw-bold mb-4">ðŸ“° Add a New Announcement</h4>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label fw-semibold">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Enter news title" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Description</label>
        <textarea name="description" class="form-control" rows="4" placeholder="Enter details..." required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Image (optional)</label>
        <input type="file" name="image" accept="image/*" class="form-control">
      </div>
      <button type="submit" class="btn btn-success w-100 fw-bold">
        <i class="bi bi-check-circle"></i> Publish News
      </button>
    </form>
  </div>
</div>

{% endblock %}
