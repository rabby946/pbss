{% extends "admin/base.html" %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="page-header d-flex justify-content-between align-items-center mb-4">
    <h1 class="page-title">Edit Student</h1>
    <a href="{{ url_for('admin_bp.list_students') }}" class="btn btn-secondary">
        <i class="fa fa-arrow-left me-2"></i> Back to List
    </a>
</div>

<div class="table-card p-4">
    <form method="POST" action="{{ url_for('admin_bp.edit_student', student_id=student.id) }}">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ student.user.email if student.user else '' }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Class</label>
                <select name="class_id" class="form-select" required>
                    {% for c in classes %}
                    <option value="{{ c.id }}" {% if student.class_id == c.id %}selected{% endif %}>
                        {{ c.name }} ({{ c.section }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Batch</label>
                <input type="number" name="batch" class="form-control" value="{{ student.batch or '' }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Roll</label>
                <input type="number" name="roll" class="form-control" value="{{ student.roll or '' }}">
            </div>
            <div class="col-12">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="2">{{ student.address or '' }}</textarea>
            </div>
        </div>

        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-primary px-4">
                <i class="fa fa-save me-2"></i> Update Student
            </button>
        </div>
    </form>
</div>
{% endblock %}
