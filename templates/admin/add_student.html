{% extends "admin/base.html" %}
{% block title %}Add Student{% endblock %}

{% block content %}
<div class="page-header d-flex justify-content-between align-items-center mb-4">
    <h1 class="page-title">Add Student</h1>
    <a href="{{ url_for('admin_bp.list_students') }}" class="btn btn-secondary">
        <i class="fa fa-arrow-left me-2"></i> Back to List
    </a>
</div>

<div class="table-card p-4">
    <form method="POST" action="{{ url_for('admin_bp.add_student') }}">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter student email" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Class</label>
                <select name="class_id" class="form-select" required>
                    <option value="">Select Class</option>
                    {% for c in classes %}
                    <option value="{{ c.id }}">{{ c.name }} ({{ c.section }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Batch</label>
                <input type="number" name="batch" class="form-control" placeholder="e.g. 2025">
            </div>
            <div class="col-md-6">
                <label class="form-label">Roll</label>
                <input type="number" name="roll" class="form-control" placeholder="Roll number " required>
            </div>
            <div class="col-12">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="2" placeholder="Enter address"></textarea>
            </div>
        </div>

        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-success px-4">
                <i class="fa fa-save me-2"></i> Save Student
            </button>
        </div>
    </form>
</div>
{% endblock %}
